  function tester() {
    var txt = "Veullez saisir les champs suivantes : \n";

    if (inscription.pass.value != inscription.cpass.value) {
      txt += "Mot de passe et confirmation non confondue";
      erreur = true;
    }
    if (erreur)
      alert(txt)
  }
</script>

  <body>
    <main>


      <div class="inscritform">
        <div class="content">
          <h2><br>Inscription</h2>

        </div>
        <button>#20_years_of_glory_
          excellence_our_vision</button>
        <center>
          <fieldset>

            <form>
              <h1>Inscriver-vous !</h1>
              <hr>
              <br><br>
              <table>

                <tr>
                  <td>
                    <h3> Nom :</h3>
                  </td>
                  <td>
                    <div class="inputbox"><input type="text" name="nom" value="" size="20" placeholder="nom"
                        required="" /> </div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <h3> Prénom :</h3>
                  </td>
                  <td>
                    <div class="inputbox"><input type="text" name="prenom" value="" size="20" placeholder="prenom"
                        required="" /> </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3> Ville :</h3>
                  </td>
                  <td> <select name="ville">
                      <option value="t">Tunis</option>
                      <option value="s" selected="selected">Sfax</option>
                      <option value="M">Mahdia</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Tel :</h3>
                  </td>
                  <td>
                    <div class="inputbox"><input type="tel" name="tel" value="" size="20" placeholder="Tel"
                        required="" /> </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3>Email :</h3>
                  </td>
                  <td>
                    <div class="inputbox"><input type="email" name="mail" value="" size="20" placeholder="Email"
                        required="" /></div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <h3> Mot de passe:</h3>
                  </td>
                  <td>
                    <div class="inputbox"><input type="password" name="pass" value="" size="20" placeholder="password"
                        required="" /></div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h3> Confirmation:</h3>
                  </td>
                  <td>
                    <div class="inputbox"> <input type="password" name="cpass" value="" size="20" placeholder="password"
                        required="" /></div> <br>
                  </td>
                </tr>
              </table>
              <center><input type="submit" id="submit" value="Valider" onclick="tester()" /> <input type="reset"
                  id="annuler" value="Annuler" /></center>

            </form>

          </fieldset>
        </center>
        <br>
        <br>
      </div>


    </main>
  </body>
